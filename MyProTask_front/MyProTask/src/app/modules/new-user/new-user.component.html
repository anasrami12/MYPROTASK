<app-aside></app-aside>
<app-header></app-header>
<section>
    <div class="container" *ngIf="role=='admin'">
        <div class="left">
            <img src="../../../assets/img/users_add.png" alt="">
        </div>
        <div class="right">
            <h1>Register New User</h1>
            <form [formGroup]="userForm" (ngSubmit)="AddUser()">
                <div class="form-group">
                  <label for="username"><i class="bi bi-person"></i></label>
                  <input type="text" name="username" class="form-control" formControlName="userName" placeholder="Username">
                  <div *ngIf="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched" class="text-danger">
                    Username is required
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastname"><i class="bi bi-person-fill"></i></label>
                  <input type="text" name="last_name" class="form-control" formControlName="lastName" placeholder="Last name">
                  
                </div>
                <div *ngIf="userForm.get('lastName')?.hasError('required') && userForm.get('lastName')?.touched" class="text-danger">
                  Last name is required
                </div>                    
                <button type="submit" class="btn btn-primary button_regis">Register</button>
              </form>              
        </div>             
    </div>
</section>
